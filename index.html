<!DOCTYPE html>
<!-- yang di dalam kurung siku nanti digenerate pakek JS -->
<html lang="en" class="font-tulisan">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Genshin Impact AR Calculator" />
    <meta name="keywords" content="Genshin, Impact, AR Calculator" />
    <meta name="author" content="rikarani" />
    <!-- Meta Tags -->

    <title>AR Calculator</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./src/final.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="bg-cyan-100 dark:bg-slate-900">
    <!-- Navbar -->
    <section id="navbar">
      <nav class="container mt-2 flex items-center justify-between px-2 sm:max-w-2xl">
        <!-- Logo Github -->
        <div class="logo h-12 w-12">
          <a href="https://github.com/rikarani/hitung-ar" target="_blank">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="dark:invert">
              <!-- <title>GitHub</title> -->
              <path
                d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
              />
            </svg>
          </a>
        </div>
        <!-- Logo Github -->

        <!-- Toggle Dark Mode -->
        <div class="dark-toggle">
          <div class="flex dark:text-slate-300">
            <span class="mr-2 text-sm font-bold">Light</span>
            <input type="checkbox" id="dark-toggle" class="hidden" />
            <label for="dark-toggle">
              <div class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-primary dark:bg-slate-500">
                <div class="toggle-circle absolute top-[2px] left-[2px] h-5 w-5 rounded-full bg-white transition duration-300 ease-in-out"></div>
              </div>
            </label>
            <span class="ml-2 text-sm font-bold">Dark</span>
          </div>
        </div>
        <!-- Toggle Dark Mode -->
      </nav>
    </section>
    <!-- Navbar -->

    <!-- Judul Website -->
    <section class="judul">
      <div class="container px-2 sm:max-w-2xl">
        <!-- Logo Website -->
        <div class="logo-website mx-auto h-32 w-32">
          <img src="src/img/logo.png" alt="Paimin" />
        </div>
        <!-- Logo Website -->

        <!-- Deskripsi Website -->
        <div class="deskripsi-website text-center">
          <h1 class="text-3xl font-semibold dark:text-slate-200">Hitung AR</h1>
          <p class="text-lg font-medium leading-tight tracking-widest dark:text-slate-200">Tools Sederhana Untuk Menghitung Berapa Banyak AR EXP yang dibutuhkan & Perkiraan Hari untuk mencapai Target AR</p>
        </div>
        <!-- Deskripsi Website -->
      </div>
    </section>
    <!-- Judul Website -->

    <!-- Konten -->
    <section id="konten">
      <div class="container mt-2 divide-y divide-black bg-primary/50 px-2 py-2 dark:divide-white dark:bg-slate-700 sm:flex sm:max-w-3xl sm:divide-y-0 sm:divide-x sm:rounded-md [&>div]:flex-[1]">
        <div class="hitung sm:mr-6">
          <div class="akun">
            <!-- kalo inputan ndak bener, munculin kotak ini -->
            <div class="kotak-error cf mt-1 box-border hidden rounded-xl bg-red-500 py-4 px-2">
              <!-- Simbol Segitiga -->
              <div class="segitiga float-left mr-4 flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mt-[5px] h-5 w-5 self-center fill-white">
                  <path
                    fill-rule="evenodd"
                    d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <!-- Simbol Segitiga -->

              <!-- Tulisan Error nya -->
              <div class="pesan float-left">
                <p class="font-tulisan text-lg font-bold text-white">Input Tidak Valid</p>
              </div>
              <!-- Tulisan Error nya -->
            </div>
            <!-- kalo inputan ndak bener, munculin kotak ini -->

            <!-- Form Inputan -->
            <div class="form-akun mt-3">
              <form action="" class="flex space-x-5">
                <!-- AR Sekarang -->
                <div class="relative z-0">
                  <input
                    type="number"
                    id="currentAR"
                    class="peer block w-full appearance-none border-0 border-b-2 border-gray-900 bg-transparent py-2.5 px-0 font-angka text-sm text-slate-900 focus:border-gray-900 focus:outline-none focus:ring-0 dark:border-white dark:text-white"
                    placeholder=" "
                    required
                  />
                  <label
                    for="currentAR"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-base text-gray-900 transition duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-white dark:peer-focus:text-white"
                    >AR Sekarang</label
                  >
                </div>
                <!-- AR Sekarang -->

                <!-- AR EXP -->
                <div class="relative z-0">
                  <input
                    type="number"
                    id="expAR"
                    class="peer block w-full appearance-none border-0 border-b-2 border-gray-900 bg-transparent py-2.5 px-0 font-angka text-sm text-slate-900 focus:border-gray-900 focus:outline-none focus:ring-0 dark:border-white dark:text-white"
                    placeholder=" "
                  />
                  <label
                    for="expAR"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-base text-gray-900 transition duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-white dark:peer-focus:text-white"
                    >AR EXP</label
                  >
                </div>
                <!-- AR EXP -->

                <!-- Target AR -->
                <div class="relative z-0">
                  <input
                    type="number"
                    id="targetAR"
                    class="peer block w-full appearance-none border-0 border-b-2 border-gray-900 bg-transparent py-2.5 px-0 font-angka text-sm text-slate-900 focus:border-gray-900 focus:outline-none focus:ring-0 dark:border-white dark:text-white"
                    placeholder=" "
                    required
                  />
                  <label
                    for="targetAR"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-base text-gray-900 transition duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-white dark:peer-focus:text-white"
                    >Target AR</label
                  >
                </div>
                <!-- Target AR -->
              </form>
            </div>
            <!-- Form Inputan -->
          </div>

          <div class="daily mt-5">
            <!-- Toggle nya -->
            <div class="flex space-x-2">
              <span class="dark:text-white">Hitung Perkiraan Hari?</span>

              <div class="daily-toggle">
                <div class="flex items-center">
                  <span class="mr-2 text-base font-bold dark:text-white">Tidak</span>
                  <input type="checkbox" id="daily-toggle" class="hidden" />
                  <label for="daily-toggle">
                    <div class="relative mt-[2px] flex h-6 w-11 cursor-pointer items-center rounded-full bg-primary dark:bg-slate-500">
                      <div class="toggle-circle absolute top-[2px] left-[2px] h-5 w-5 rounded-full bg-white transition duration-300 ease-in-out sm:top-[2px]"></div>
                    </div>
                  </label>
                  <span class="ml-2 text-base font-bold dark:text-white">Ya</span>
                </div>
              </div>
            </div>
            <!-- Toggle nya -->

            <!-- Form nya -->
            <div class="form-daily hidden">
              <form action="" class="mt-3 mb-2 flex space-x-5">
                <!-- Daily Commission yang udah dikelarin -->
                <div class="relative z-0">
                  <input
                    type="number"
                    id="commission"
                    class="peer block w-full appearance-none border-0 border-b-2 border-gray-900 bg-transparent py-2.5 px-0 font-angka text-sm text-slate-900 focus:border-gray-900 focus:outline-none focus:ring-0 dark:border-white dark:text-white"
                    placeholder=" "
                  />
                  <label
                    for="commission"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-base text-gray-900 transition duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-white dark:peer-focus:text-white"
                    >Commission</label
                  >
                </div>
                <!-- Daily Commission yang udah dikelarin -->

                <!-- Resin yang udah dihabisin -->
                <div class="relative z-0">
                  <input
                    type="number"
                    id="resin"
                    class="peer block w-full appearance-none border-0 border-b-2 border-gray-900 bg-transparent py-2.5 px-0 font-angka text-sm text-slate-900 focus:border-gray-900 focus:outline-none focus:ring-0 dark:border-white dark:text-white"
                    placeholder=" "
                  />
                  <label
                    for="resin"
                    class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-base text-gray-900 transition duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-white dark:peer-focus:text-white"
                    >Resin</label
                  >
                </div>
                <!-- Resin yang udah dihabisin -->
              </form>
            </div>
            <!-- Form nya -->
          </div>

          <!-- Tombol Hitung -->
          <div class="tombolHitung mb-2">
            <button
              type="submit"
              id="tombol"
              disabled
              class="mt-4 w-full rounded-full bg-transparent text-xl font-bold tracking-widest ring ring-primary disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-inherit disabled:hover:text-inherit dark:text-white dark:ring-slate-900 dark:disabled:hover:bg-inherit dark:disabled:hover:text-white sm:hover:bg-cyan-700/40 sm:hover:text-white sm:dark:hover:bg-slate-900/40"
            >
              Hitung
            </button>
          </div>
          <!-- Tombol Hitung -->
        </div>

        <div class="hasil mt-3 hidden sm:invisible sm:block">
          <div class="hasil-exp mt-2 sm:ml-4">
            <p class="text-sm font-bold dark:text-white sm:text-center sm:text-xl">
              Butuh <span id="spanAR" class="font-angka font-bold">600</span> AR EXP lagi untuk mencapai AR <span id="spanTarget" class="font-angka font-bold">30</span>
            </p>

            <div class="progress-bar mt-2">
              <div class="tulisan flex justify-between sm:mt-4">
                <span id="persen" class="self-end font-angka text-sm font-semibold dark:font-normal dark:text-white">Progress : 30%</span>
                <span id="per" class="self-end font-angka text-sm font-semibold dark:font-normal dark:text-white">300/900</span>
              </div>
              <div class="progress relative h-2 w-full overflow-hidden rounded-md bg-white dark:bg-white">
                <div id="progress-fill" class="h-full bg-green-500 duration-1000 ease-in-out dark:bg-green-500"></div>
              </div>
            </div>
          </div>

          <div class="hasil-daily mt-3 hidden text-lg sm:mt-9 sm:ml-4 sm:text-center sm:text-2xl">
            <p class="font-semibold dark:text-white"><span id="spanHari" class="font-angka">&PlusMinus;30</span> Hari untuk mencapai AR <span id="spanTargetDaily" class="font-angka">90</span></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Konten -->

    <!-- Script buat JS -->
    <script src="src/app/script.js" type="module"></script>
    <!-- Script buat JS -->
  </body>
</html>
